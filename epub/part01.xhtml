<h2 class="partNumber"><a href="contents.xhtml#p_01"><span class="xrefInternal"><span class="bold"><span class="italic">Part 1</span></span></span></a></h2>
<h2 class="partTitle"><span class="xrefInternal"><span class="bold"><a href="contents.xhtml#p_01">SATURDAY NIGHT</a></span></span></h2>
<div class="partEpigraph">
<p class="partEpigraphVerse">Like one that on that lonesome road</p>
<p class="partEpigraphVerse">Doth walk in fear and dread,</p>
<p class="partEpigraphVerse">And having once turned round walks on,</p>
<p class="partEpigraphVerse">And no more turns his head;</p>
<p class="partEpigraphVerse">Because he knows a frightful fiend</p>
<p class="partEpigraphVerse">Doth close behind him tread.</p>
<p class="partEpigraphSource">&#8212;Samuel Taylor Coleridge, <span class="bold"><span class="italic">The Rime of the Ancient Mariner</span></span></p>
</div>
