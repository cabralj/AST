<h2 class="partNumber"><a href="contents.xhtml#p_04"><span class="xrefInternal"><span class="bold"><span class="italic">Part 4</span></span></span></a></h2>
<h2 class="partTitle"><span class="xrefInternal"><span class="bold"><a href="contents.xhtml#p_04">MONDAY</a></span></span></h2>
<div class="partEpigraph">
<p class="partEpigraphVerse">The many men, so beautiful!</p>
<p class="partEpigraphVerse">And they all dead did lie:</p>
<p class="partEpigraphVerse">And a thousand slimy things</p>
<p class="partEpigraphVerse">Lived on; and so did I.</p>
<p class="partEpigraphSource">&#8212;Samuel Taylor Coleridge, <span class="bold"><span class="italic">Rime of the Ancient Marnier</span></span></p>
